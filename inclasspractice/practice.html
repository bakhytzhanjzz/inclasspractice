<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">JavaScript Practice Tasks</h1>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Task 1: Name Standardization</h2>
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Enter your name: </label>
                    <input type="text" id="nameInput" class="form-control">
                </div>
                <button class="btn btn-primary" onclick="standardizeName()">Submit</button>
                <p id="nameResult" class="mt-3"></p>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Task 2: Life in Weeks</h2>
                <div class="mb-3">
                    <label for="ageInput" class="form-label">Enter your age: </label>
                    <input type="number" id="ageInput" class="form-control" min="0" max="90">
                </div>
                <button class="btn btn-primary" onclick="lifeInWeeks()">Calculate</button>
                <p id="lifeInWeeksResult" class="mt-3"></p>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Task 3: BMI Calculator</h2>
                <div class="mb-3">
                    <label for="weightInput" class="form-label">Weight (kg): </label>
                    <input type="number" id="weightInput" class="form-control" min="0" step="0.1">
                </div>
                <div class="mb-3">
                    <label for="heightInput" class="form-label">Height (m): </label>
                    <input type="number" id="heightInput" class="form-control" min="0" step="0.01">
                </div>
                <button class="btn btn-primary" onclick="calculateBMI()">Calculate BMI</button>
                <p id="bmiResult" class="mt-3"></p>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Task 4: Whoâ€™s buying lunch?</h2>
                <button class="btn btn-primary" onclick="whoIsPaying()">Select Random Person</button>
                <p id="randomPersonResult" class="mt-3"></p>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Task 5: Fibonacci Sequence</h2>
                <div class="mb-3">
                    <label for="fibonacciInput" class="form-label">Number of items in the Fibonacci sequence: </label>
                    <input type="number" id="fibonacciInput" class="form-control" min="1">
                </div>
                <button class="btn btn-primary" onclick="fibonacciGenerator()">Generate Sequence</button>
                <p id="fibonacciResult" class="mt-3"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
